<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bird Sightings</title>
    <script src="/js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h1>Bird Sightings</h1>
    <div class="wrapper">
      <div id="form-container">
        <h2>Add a Sighting</h2>
        <form id="sightings-form">
          <div>
            <label for="species">Species:</label>
            <input type="text" id="species"/>
          </div>
          <div>
            <label for="location">Location:</label>
            <input type="text" id="location"/>
          </div>
          <div>
            <label for="date">Date:</label>
            <input type="date" id="date"/>
          </div>

          <input type="submit" value="Save" id="save"/>
        </form>
      </div>
      <div id="form-container">
        <h2>Edit a Sighting</h2>
        <form id="sightings-form">
          <div>
            <label for="edit-species">Species:</label>
            <input type="text" id="edit-species"/>
          </div>
          <div>
            <label for="edit-location">Location:</label>
            <input type="text" id="edit-location"/>
          </div>
          <div>
            <label for="edit-date">Date:</label>
            <input type="edit-date" id="edit-date"/>
          </div>

          <input type="submit" value="Update" id="update"/>
        </form>
      </div>
      <div>
        <h2>Sightings</h2>
        <div id="sightings"></div>
      </div>
    </div>
  </body>
</html>
